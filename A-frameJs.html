<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script> 
        <script src="CleanerA-frameJs.js"></script>
    </head>

    <body id='body'>
        <a-scene id='a-scene'
        stats>

            <!--Sky-->
            <a-sky id='sky'
            color="lightblue"
            raycaster-sphere
            log='message: sky is ready'>
            </a-sky>

            <!--Plane-->
            <a-plane id="plane"
            position="0 -0.5 0"
            color="#98FB98"
            width="10000"
            height="10000"
            rotation="270 0 0"
            raycaster-sphere
            log="message: plane is ready">
            </a-plane>

            </a-box>-->

            <!--Controllers-->
            <a-entity movement-controls="fly: true">
                <a-entity hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc" interface-create></a-entity>
                <a-entity hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc" laser-controls="hand:right" raycaster="showline: true"></a-entity>
                <a-entity cursor raycaster="far: 100; interval: 1000; objects: .clickable"></a-entity>
                <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: false;" id="camera">
                    <!--<a-cursor></a-cursor>-->
                </a-entity>
            </a-entity>
        </a-scene>
